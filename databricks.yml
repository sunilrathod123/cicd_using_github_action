bundle:
  name: my-data-project

variables:
  catalog:
    description: catalog
  schema:
    description: schema

targets:
  dev:
    default: true
    variables:
      catalog: autoloader
      schema: source_data

  prod:
    variables:
      catalog: autoloader
      schema: source_data

resources:
  jobs:
    my_job:
      name: my-data-job

      tasks:
        - task_key: hello_task
          spark_python_task:
            python_file: ./scripts/hello.py
          environment_key: default

      environments:
        - environment_key: default
          spec:
            client: "1"